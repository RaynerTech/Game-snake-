<!DOCTYPE html>
<html lang="en">
<head>

    <title>Game Snake</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/snake.css">
    <script src="../js/snake.js" ></script>
    <script src="../js/audio.js"></script>

</head>
<body>
<header>
    <div class="titulo">
        <h2>Snake</h2>
    </div>
<div class="music"> 
    <audio loop="loop" preload="preload"   id="audio">
    <source src="music/POL-star-way-short.wav" type="audio/wav">
    <source src="audio.ogg" type="audio/ogg">
    Seu navegador n√£o tem suporte a Tag Audio.
    </audio>
    <br />
    <button class="button" id="play">Play</button>
    <button class="button" id="pause">Pause</button>
    Volume: <input class="volu" type="range" id="volume" min="0.0" max="1" value="0.5" />
</div>
    <canvas class="borda" id="scene" width="500" height="500" ></canvas>
</header>


</body>
</html>
